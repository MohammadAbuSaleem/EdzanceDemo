<md-dialog aria-label="material virtual repeater">
  <md-toolbar class="md-primary md-hue-1">
    <h2 class="md-toolbar-tools">
            <span flex>Select Items</span>
        </h2>
  </md-toolbar>
  <md-dialog-content layout="column">
    <div class="virtualRepeatdemoVerticalUsage">
      <md-virtual-repeat-container id="vertical-container">
        <div md-virtual-repeat="item in dialogCtrl.items" class="repeated-item" flex>
          <p> {{ item.title }} </p>
          <md-checkbox class="md-primary" ng-model="item.selected" aria-label="select item"></md-checkbox>
        </div>
      </md-virtual-repeat-container>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row" layout-align="space-between center">
    <md-button class="md-primary md-hue-1 md-raised" aria-label="select" ng-click="dialogCtrl.saveAndClose()">Select</md-button>
  </div>
</md-dialog>

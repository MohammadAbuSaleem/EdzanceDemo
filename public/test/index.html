<!DOCTYPE html>
<html ng-app="mdVirtualRepeaterDemo">

<head>
  <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <md-content ng-controller="VirtualRepeaterExampleController as vm" class="md-padding md-whiteframe-z2">
    <md-toolbar class="md-primary md-hue-1">
      <h2 class="md-title">mdVirtualRepeater</h2>
    </md-toolbar>
    <div layout="row" layout-align="center center">
      <div flex="60" class="virtualRepeatdemoVerticalUsage">
        <md-virtual-repeat-container id="vertical-container">
          <div md-virtual-repeat="item in vm.items" class="repeated-item" flex md-on-demand>
            <div flex layout="row" layout-align="space-between center">
              <span> {{ item.title }} </span>
              <md-checkbox class="md-primary" ng-model="item.selected" aria-label="select item"></md-checkbox>
            </div>
          </div>
        </md-virtual-repeat-container>
      </div>
      <div flex="40">
        <div layout="column" layout-align="center center">
          <div flex>
            <md-button flex="" class="md-primary md-raised" ng-click="vm.showRepeaterDialog($event)">Open Repeater Dialog</md-button>
          </div>
          <div flex>
            {{vm.selectedValue}}
          </div>
        </div>
      </div>
    </div>
  </md-content>

  <!-- Scripts Start -->
  <script src="https://code.angularjs.org/1.4.1/angular.js"></script>
  <script src="https://code.angularjs.org/1.4.1/angular-animate.js"></script>
  <script src="https://code.angularjs.org/1.4.1/angular-aria.js"></script>
  <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <!-- Scripts End -->
</body>

</html>
